<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #element1{ /* Aby odwołać się do elementu z id w css, przed nazwą elementu piszemy "#". */
            background-color: antiquewhite;
        }

        p{
            background-color: tomato;
        }

    </style>

</head>
<body>
    <!-- W HTML i CSS stosujemy tzw. Identyfikatory (ID). Przypisujemy je tylko do jednego elementu i dzieki temu możemy np. stylizować tylko jeden element albo odwołać się np. sekcji przy przyciśnięciu w link. -->
    
    <!-- Oto przykładowy element z id="element1" -->

    <p id="element1">To jest element z ID</p>

    <p>To jest element bez ID</p>

</body>
</html>
