<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>To jest div</div> <!-- Div to element blokowy tzn. że zajmuje całą szerokość na stronie. -->

    <span class="span1">To jest span</span> <!-- Span to element inline więc zajmuje tyle miejsca ile potrzebuje. -->

    <p>W tym przykładowym tekście możemy również wrzucić <span class="span1">span</span> do tektsu jako takie wtrącenie.</p>

    <p>Albo w ten <span class="span2">sposób</span> (dodać kolor tekstu)</p>
</body>
</html>
