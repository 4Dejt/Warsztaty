<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .btn{
            height: 50px;
            width: 100px;
            border: 2px solid black;
            border-radius: 20px; /* Widzisz? tak się tworzy zaokrąglenie obramowania elementu. Każdy element, który będzie miał border, może mieć zaookrąglenie. Wystarczy użyć atrybutu border-radius: wartość_w_jakiejś_jednostce;*/
        }
    </style>
</head>
<body>
    <button>Przycisk</button> <!-- Tak się tworzy przycisk. -->
    <!-- [button] tak jak każdy inny element html możemy stylizować za pomocą css. Możemy zmienić kolor czcionki, kolor tła, grubość i styl obramowania, zaokrąglenie obramowania itp. Ale no właśnie, jak się tworzy zaokrąglenie obramowania? Oto odpowiedź: -->

    <button class="btn">Przycisk</button>


    <!-- Do przycisków możemy również dodać jakiś skrypt (UWAGA to jest materiał dodatkowy - JS'a nie było na warsztatach) -->

    <button id="first_button" onclick="click_button()">Przycisk + JS</button>

    <script>
        function click_button(){
            alert("kliknął*ś przycisk");
        }
    </script>
</body>
</html>
