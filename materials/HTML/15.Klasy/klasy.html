<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .paragraf1{
            color:  darkgray;
            background-color: antiquewhite;
        }
        p{
            color: white;
            background-color: black;
        }
    </style>

</head>
<body>
    <!-- Poza identyfikatorami, w HTML/CSS korzystamy również z klas. Klasy pozwalają nam na dostęp do większej ilości elementów bez zmiany stylu wszystkich elementów danego tagu (już tłumaczę: kiedy mamy np. 5 tagów [p] i nadamy klasę 3 z nich to wtedy zmienamy styl tych trzech elementów nie ruszając pozostałych 2. Jednakże (ang. However - fajnie z tego skorzystać na egzaminie z angielskiego ale mniejsza z tym) jeżeli postanowilbyście nie dodawać klasy to wtedy zmienicie styl wrzystkich 5 paragrafów. Jeśli tego nie rozumiesz nie ma problemu. Poniżej znajdziesz przykład.) -->

    <p class="paragraf1">To jest paragraf z klasą</p>
    <p class="paragraf1">To jest paragraf z klasą</p>
    <p>To jest paragraf bez klasy</p>
    <p class="paragraf1">To jest paragraf z klasą</p>
    <p>To jest paragraf bez klasy</p>

    <hr>

    <!-- Poniższe paragrafy nie mają żadnej klasy przypisanej. -->

    <p>Ten pragraf nie ma klasy</p>
    <p>Ten pragraf nie ma klasy</p>
    <p>Ten pragraf nie ma klasy</p>
    <p>Ten pragraf nie ma klasy</p>
    <p>Ten pragraf nie ma klasy</p>

</body>
</html>
