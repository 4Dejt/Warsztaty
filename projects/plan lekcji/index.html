<button id="editButton">Edytuj plan lekcji</button>

<script>
    const editButton = document.getElementById('editButton');
    const lessonTable = document.getElementById('lessonTable');
    let isEditing = false;

    // Obsługa przycisku edycji
    editButton.addEventListener('click', () => {
        isEditing = !isEditing;
        editButton.textContent = isEditing ? 'Zapisz zmiany' : 'Edytuj plan lekcji';
        toggleEditableCells();
    });

    // Funkcja przełączająca tryb edycji dla komórek tabeli
    function toggleEditableCells() {
        const cells = document.querySelectorAll('td:not(:first-child)');
        cells.forEach(cell => {
            cell.contentEditable = isEditing;
        });
    }

    // Zapisywanie wprowadzonych danych w local storage
    function saveDataToLocalStorage() {
        const lessonData = [];
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
            const rowData = [];
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                rowData.push(cell.textContent);
            });
            lessonData.push(rowData);
        });
        localStorage.setItem('lessonData', JSON.stringify(lessonData));
    }

    // Wczytywanie danych z local storage
    function loadDataFromLocalStorage() {
        const lessonData = JSON.parse(localStorage.getItem('lessonData'));
        if (lessonData) {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach((row, rowIndex) => {
                const rowData = lessonData[rowIndex];
                const cells = row.querySelectorAll('td');
                cells.forEach((cell, cellIndex) => {
                    cell.textContent = rowData[cellIndex];
                });
            });
        }
    }

    // Wczytaj dane z local storage po załadowaniu strony
    window.onload = loadDataFromLocalStorage;

    // Zapisz dane do local storage przy zmianie
    lessonTable.addEventListener('input', saveDataToLocalStorage);
</script>

</body>
</html>
